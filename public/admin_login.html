<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Nunito+Sans:wght@200;300;400;600;700;800&family=Nunito:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./CSS/style.css">

        <title> Admin Login </title>
    </head>

    <body>
  
        <div class="w-screen h-screen flex justify-center items-center bg-gray-100">
            <form class="p-10 bg-white rounded flex justify-center items-center flex-col shadow-lg">
                <h1 class="mb-5 text-5xl text-green-primary font-black font-nunito-sans"> SiLidi </h1>

                <p class="mb-5 text-2xl font-bold font-nunito-sans text-hitam-primary">Admin Account Login</p>

                <input type="email" name="email" class="mb-5 p-3 w-80 focus:border-green-primary rounded border-2 outline-none" autocomplete="off" placeholder="Username" required>

                <input type="password" name="password" class="mb-5 p-3 w-80 focus:border-green-primary rounded border-2 outline-none" autocomplete="off" placeholder="Password" required>

                <button class="bg-green-primary hover:opacity-70 text-white font-bold p-2 rounded w-80" id="login" type="submit"><span>Login</span></button>
            </form>
        </div>

    </body>
</html>
