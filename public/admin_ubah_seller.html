<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Nunito+Sans:wght@200;300;400;600;700;800&family=Nunito:wght@200;300;400;500;600;700;800&display=swap"rel="stylesheet">

        <link rel="stylesheet" href="./CSS/style.css">

        <title> Ubah Seller </title>
    </head>

    <body class="bg-background">

        <!-- Header -->
        <header class="top-0 w-full p-3 fixed bg-white shadow-md z-[20]">
            <div class="container flex justify-between">

                <!-- Bagian Kiri -->
                <a href="admin_seller.html" class="my-auto text-xl font-nunito-sans font-bold hover:opacity-60 transition-all ease-in-out duration-200"> < List Seller </a>

                <!-- Bagian Tengah -->
                <h1 class="mr-5 text-4xl text-green-primary font-nunito-sans font-black"> SiLidi </h1>

                <!-- Bagian Kanan -->
                <div class="icon-profile relative flex w-[10%] px-2 border-2 border-green-primary shadow-md rounded-full cursor-pointer group">
                    <p class="m-auto text-base font-nunito-sans font-bold group-hover:opacity-70"> Admin SiLidi </p>

                    <!-- Modal Dropdown -->
                    <div id="modal-dropdown" class="absolute -right-5 top-[60px] max-w-[250px] w-[150px] p-3 bg-white rounded-lg shadow-lg transition-all ease-in-out duration-300 opacity-0 invisible">

                        <ul class="flex flex-col gap-4">
                            <li class="text-center">
                                <a href="admin_login.html" class="text-base font-nunito-sans font-semibold cursor-pointer hover:text-green-primary"> Logout </a>
                            </li>
                
                            <li class="text-center">
                                <a href="admin_produk.html" class="text-base font-nunito-sans font-semibold cursor-pointer hover:text-green-primary"> List Produk </a>
                            </li>

                            <li class="text-center">
                                <a href="admin_seller.html" class="text-base font-nunito-sans font-semibold cursor-pointer hover:text-green-primary"> List Seller </a>
                            </li>
                        </ul>
            
                    </div>

                </div>


            </div>
        </header>

        <!-- Overlay Modal Dropdown -->
        <div id="overlay-dropdown" class="h-screen w-screen fixed z-[9] hidden"></div>
        
        <!-- Isi Konten Ubah Barang -->
        <section id="ubah-barang">
            <div class="container">
                <div class="flex">

                    <!-- Form Ubah Seller -->
                    <div id="modal-desktop-tambah" class="flex w-screen h-screen">

                        <!-- Centering Container -->
                        <div class="w-[70%] m-auto p-10 rounded-xl shadow-xl bg-white">
                            <!-- Caption -->
                            <div class="flex justify-between w-full mb-10">
                                
                                <!-- Kiri -->
                                <div class="text-left">
                                    <h1 class="text-3xl font-nunito-sans font-bold"> Ubah Data Seller SiLidi </h1>
                                    <p class="text-base font-nunito-sans font-light"> Masukkan data mengenai Seller yang ingin diubah </p>
                                </div>

                                <!-- Kanan -->
                                <div class="text-right">
                                    <h1 class="text-4xl text-green-primary font-black"> SiLidi </h1>
                                </div>

                            </div>
                    
                            <!-- Form Data Seller -->
                            <form class="w-full flex flex-col gap-5">
                                <div class="w-full flex justify-between font-nunito-sans font-bold">
                                    <label for="nama" class="text-lg">Nama Seller : </label>
                                    <input class="w-[60%] p-2 text-hitam-secondary font-normal border border-[#D4D4D4] rounded-lg focus:outline-green-primary" type="text" name="nama" id="nama" required>

                                </div>

                                <div class="w-full flex justify-between font-nunito-sans font-bold">
                                    <label for="alamat" class="text-lg">Alamat Seller : </label>
                                    <input class="w-[60%] p-2 text-hitam-secondary font-normal border border-[#D4D4D4] rounded-lg focus:outline-green-primary" type="text" name="alamat" id="alamat" required>
                                </div>

                                <div class="w-full flex justify-between font-nunito-sans font-bold">
                                    <label for="telepon" class="text-lg">No.Telepon Seller : </label>
                                    <input class="w-[60%] p-2 text-hitam-secondary font-normal border border-[#D4D4D4] rounded-lg focus:outline-green-primary" type="text" name="telepon" id="telepon" required>

                                </div>

                                <!-- Button Ubah Seller -->
                                <button class="w-[60%] mt-8 mx-auto p-4 text-xl text-white font-nunito-sans font-bold bg-green-primary rounded-lg"> Ubah Seller </button>
                            </form>
                        </div>


                
                    </div>

                </div>
            </div>
        </section>

        <script src="./js/admin_ubah_seller.js"></script>
    </body>
</html>
